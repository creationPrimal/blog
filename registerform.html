         <!--register form main-->
        <form action="" class="registerform">
            <div class="registering-form">
                <div class="inputdiv">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" placeholder="Your Name">
                </div>
                <div class="inputdiv">
                    <label for="secondname">Second Name</label>
                    <input type="text" name="secondname" placeholder="Your Second Name">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Business Name</label>
                    <input type="text" name="businessname" placeholder="">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Phone Number</label>
                    <input type="tel" name="businessname" placeholder="+255 ***">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Business Number</label>
                    <input type="tel" name="businessname" placeholder="+255 ***">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Email</label>
                    <input type="email" name="businessname" placeholder="example@email.com">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Website</label>
                    <input type="text" name="businessname" placeholder="example.com">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Address</label>
                    <input type="text" name="businessname" placeholder="P.o. Box 000">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Location</label>
                    <input type="text" name="businessname" placeholder="Region, country">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Business Located at</label>
                    <input type="text" name="businessname" placeholder="">
                </div>
                <div class="inputdiv">
                    <label for="businessname">Type of Business</label>
                    <select name="" id="">
                        <option value="Retail">Retail</option>
                        <option value="Retail">Wholesale</option>
                        <option value="Retail">Agency</option>
                        <option value="Retail">Other</option>
                    </select>
                </div>
                <div class="inputdiv">
                    <label for="businessregistered">Is Your Business Registered?</label>
                    <div class="radiodiv">
                        <input type="radio" name="businessregistered" value="Yes">
                        <p>Yes</p>
                    </div>
                    <div class="radiodiv">
                        <input type="radio" name="businessregistered" value="No">
                        <p>No</p>
                    </div>
                </div>
                <div class="inputdiv">
                    <label for="businessregistered">Tell Us a bit about your Business.</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="inputdiv">
                    <div class="radiodiv">
                        <input type="checkbox" value="Yes">
                        <label for="businessregistered">Do you agree with our <a href=""><span style="color: orangered;">terms and conditions</span></a>?</label>
                    </div>
                    
                </div>
                
                
            </div>
            <button class="login-new-button" id="submitform" type="button" style="margin: 20px 0px 20px 0px;">Submit</button>
        </form>
